<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{grades.add}">Add Grade</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<div class="float-right mb-3">
    <a href="?lang=en" class="btn btn-sm btn-link">English</a> |
    <a href="?lang=de" class="btn btn-sm btn-link">Deutsch</a> |
    <a href="?lang=zh" class="btn btn-sm btn-link">中文</a>
</div>

<h1><span th:text="#{grades.add(${course.courseName})}">Add Grade</span></h1>

<form th:action="@{/courses/{courseId}/grades/add(courseId=${course.id})}"
      th:object="${grade}" method="post">
    <div class="form-group">
        <label th:text="#{grades.value}">Grade:</label>
        <input type="number" th:field="*{grade}" class="form-control"
               required min="0" max="100" step="0.1"/>
    </div>

    <button type="submit" class="btn btn-primary" th:text="#{btn.save}">Save</button>
    <a th:href="@{/courses/{id}/grades(id=${course.id})}" class="btn btn-secondary" th:text="#{btn.cancel}">Cancel</a>
</form>
</body>
</html>
