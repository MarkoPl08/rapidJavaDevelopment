<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{auth.title.login}">Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<div class="float-right mb-3">
    <a href="?lang=en" class="btn btn-sm btn-link">English</a> |
    <a href="?lang=de" class="btn btn-sm btn-link">Deutsch</a> |
    <a href="?lang=zh" class="btn btn-sm btn-link">中文</a>
</div>

<h1 th:text="#{auth.title.login}">Login</h1>

<div th:if="${param.registered}" class="alert alert-success" th:text="#{auth.registered}"></div>
<div th:if="${param.error}" class="alert alert-danger" th:text="#{auth.invalid}"></div>
<div th:if="${param.logout}" class="alert alert-success" th:text="#{auth.logged.out}"></div>

<form th:action="@{/login}" method="post" class="mb-3">
    <div class="form-group">
        <label th:text="#{auth.username}">Username:</label>
        <input type="text" name="username" class="form-control"/>
    </div>
    <div class="form-group">
        <label th:text="#{auth.password}">Password:</label>
        <input type="password" name="password" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary" th:text="#{auth.title.login}">Login</button>
</form>

<a th:href="@{/register}" class="btn btn-link" th:text="#{auth.title.register}">Register</a>
</body>
</html>
