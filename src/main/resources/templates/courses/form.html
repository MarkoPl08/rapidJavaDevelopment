<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        <th:block th:text="${course.id == null} ? #{courses.form.title.create} : #{courses.form.title.edit}">Course Form</th:block>
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<div class="float-right mb-3">
    <a href="?lang=en" class="btn btn-sm btn-link">English</a> |
    <a href="?lang=de" class="btn btn-sm btn-link">Deutsch</a> |
    <a href="?lang=zh" class="btn btn-sm btn-link">中文</a>
</div>

<h1>
    <th:block th:text="${course.id == null} ? #{courses.form.title.create} : #{courses.form.title.edit}">Course Form</th:block>
</h1>

<form th:action="@{${course.id == null ? '/courses/create' : '/courses/edit/' + course.id}}"
      th:object="${course}" method="post">
    <div class="form-group">
        <label th:text="#{courses.code}">Course Code:</label>
        <input type="text" th:field="*{courseCode}" class="form-control" required/>
    </div>
    <div class="form-group">
        <label th:text="#{courses.name}">Course Name:</label>
        <input type="text" th:field="*{courseName}" class="form-control" required/>
    </div>
    <div class="form-group">
        <label th:text="#{courses.credits}">Credits:</label>
        <input type="number" th:field="*{credits}" class="form-control" required/>
    </div>

    <button type="submit" class="btn btn-primary" th:text="#{btn.save}">Save</button>
    <a th:href="@{/courses}" class="btn btn-secondary" th:text="#{btn.cancel}">Cancel</a>
</form>
</body>
</html>
